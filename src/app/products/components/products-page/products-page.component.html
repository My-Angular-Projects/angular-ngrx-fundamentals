@if (errorMessage) {
  <div class="card error-card">
    Error: {{ errorMessage }}
  </div>
}

@if (!loading) {
    <div class="container">
      <fd-products-list
        [total]="total"
        [products]="products"
        [showProductCode]="showProductCode$ | async"
        (toggleProductCode)="toggleShowProductCode()"
      ></fd-products-list>
    </div>
} @else {
  Loading...
}

<div class="card error-card" *ngIf="errorMessage">
  Error: {{ errorMessage }}
</div>

<div *ngIf="!loading; else loadingElement">
  <div class="container">
    <fd-products-list
      [total]="total"
      [products]="products"
      [showProductCode]="showProductCode"
      (toggleProductCode)="toggleShowProductCode()"
    ></fd-products-list>
  </div>
</div>

<ng-template #loadingElement>Loading...</ng-template>

@if (errorMessage$ | async; as errorMessage) {
  <div class="card error-card">
    Error: {{ errorMessage }}
  </div>
}

@if ((loading$ | async) === false) {
    <div class="container">
      <fd-products-list
        [total]="total$ | async"
        [products]="products$ | async"
        [showProductCode]="showProductCode$ | async"
        (toggleProductCode)="toggleShowProductCode()"
      ></fd-products-list>
    </div>
} @else {
  Loading...
}

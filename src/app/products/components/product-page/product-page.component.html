<div *ngIf="(isLoading$ | async) === false; else loadingElement">
  <fd-product-edit
    (add)="addProduct($event)"
    (update)="updateProduct($event)"
    (delete)="deleteProduct($event)"
    [product]="product$ | async"
  ></fd-product-edit>
</div>

<ng-template #loadingElement>Loading...</ng-template>
